name: CI/CD Portfolio

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on main
        run: |
          if [ "$(git branch --contains $GITHUB_SHA | grep 'main')" = "" ]; then
            echo "âŒ Tag is not on main. Aborting deployment."
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install all dependencies
        run: npm ci

      - name: Ensure scripts are executable
        run: chmod +x .github/workflows/scripts/jobs/*.sh

      - name: Lowercase the repo name and project name
        run: .github/workflows/scripts/jobs/format-name.sh

      - name: Set Git SHA in env
        run: echo "GITHUB_SHA=${{ github.sha }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish Docker image
        run: .github/workflows/scripts/jobs/build-and-publish.sh
        env:
          SERVICE_NAME: "portfolio"
          GITHUB_SHA: ${{ github.sha }}

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: "portfolio"
      STACK_NAME: "production"
      CLIENT_PORT: "9069"
      DOMAIN_NAME: "lois-kouninef.eu"
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure scripts are executable
        run: chmod -R +x .github/workflows/scripts/jobs/*.sh

      - name: Lowercase the repo name and project name
        run: .github/workflows/scripts/jobs/format-name.sh

      - name: Set Git SHA in env
        run: echo "GITHUB_SHA=${{ github.sha }}" >> $GITHUB_ENV

      - name: Generate new stack file
        run: .github/workflows/scripts/jobs/create-stack.sh

      - name: Update stack file with latest tags
        run: .github/workflows/scripts/jobs/add-tag.sh

      - name: Copy updated stack file to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          port: ${{ secrets.SSH_PORT }}
          source: "new-${{ env.SERVICE_NAME }}-${{ env.STACK_NAME }}.yml"
          target: "${{ env.PROJECT_LOWER }}"

      - name: Copy deployment scripts to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          port: ${{ secrets.SSH_PORT }}
          source: ".github/workflows/scripts/deployment/*.sh"
          target: "~/${{ env.PROJECT_LOWER }}/scripts"
          strip_components: 3

      - name: Deploy portfolio
        uses: appleboy/ssh-action@master
        env:
          DOCKER_AUTH: ${{ secrets.DOCKER_AUTH }}
          REPO_LOWER: ${{ env.REPO_LOWER }}
          PROJECT_LOWER: ${{ env.PROJECT_LOWER }}
          STACK_NAME: ${{ env.STACK_NAME }}
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASS }}
          port: ${{ secrets.SSH_PORT }}
          envs: DOCKER_AUTH,REPO_LOWER,PROJECT_LOWER,STACK_NAME,SERVICE_NAME
          script: |
            cd $PROJECT_LOWER
            chmod -R +x scripts/deployment/*.sh
            ./scripts/deployment/deploy.sh

  delete-old-images:
    needs: build-and-publish
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'portfolio'
          package-type: 'container'
          min-versions-to-keep: 3
          token: ${{ secrets.GITHUB_TOKEN }}
